<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Browser Theme Color For Chrome, Firfox, Opera -->
    <meta name="theme-color" content="#000">
    <!-- Browser Theme Color For Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- Browser Theme Color For Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <!-- App Description -->
    <meta name="description" content="Weather Application">
    <!-- Keywords -->
    <meta name="keywords" content="Weather Application, Weather">
    <!-- Author -->
    <meta name="author" content="">

    <title>Weather App</title>

    <link rel="shortcut icon" href="./assets/images/icons/favicon96x96.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Open+Sans:400,600" rel="stylesheet">
    <!-- Custome CSS File -->
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <!-- Loader -->
    <div id="app-loader" class="lds-dual-ring center"></div>
    <!-- Main Content -->
    <main hidden>
        <!-- Open Menu Button -->
        <button id="open-menu-btn" class="ripple">
            <img class="icon-sm-28" src="./assets/images/icons/menu.png" alt="menu">
        </button>

        <!-- Current Weather Section -->
        <section id="current-day-weather-container">
            <h1 class="location-label"></h1>

            <div class="flex-container" id="temprature-summery-container">
                <div>
                    <img id="currentlyIcon" src="./assets/images/summary-icons/clear-day-white.png" alt="Summary Icon">
                </div>
                <div>
                    <h1 id="degrees-label"></h1>
                    <p id="summery-label"></p>
                </div>
            </div>

            <!-- Humidity and wind speed  -->
            <div class="flex-container" id="humidity-wind-container">
                <!-- Humidity -->
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/humidity.png" alt="Humidity">
                    <span id="humidity-label"></span>
                </div>

                <!-- wind -->
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/wind-speed-flag.png" alt="">
                    <span id="wind-speed-label"></span>
                </div>
            </div>
        </section>

        <!-- Lower Pannal Section -->
        <section class="lower-pannal">
            <button id="toggle-hourly-weather" class="ripple center-x">
                <img src="./assets/images/icons/up-arrow.png" alt="">
            </button>

            <!-- Deliy Weather -->
            <div id="daliy-weather-wrapper" class="lower-pannal-body">
                <!-- Weather Box -->
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1>Sunday</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30" src="./assets/images/summary-icons/clear-day-white.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly Weather -->
            <div id="hourly-weather-wrapper" class="lower-pannal-body" visible="false">
                <!-- Weather Box -->
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1>14:00</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30" src="./assets/images/summary-icons/clear-day-grey.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Menu Container -->
        <section id="menu-container">
            <button id="close-menu-btn" class="ripple">&#10006;</button>
            <!-- container -->
            <div>
                <!-- Add Loaction -->
                <div id="add-location-wrapper">
                    <input type="text" name="city-name" id="location-input" placeholder="Location">
                    <br>
                    <button id="add-city-btn" class="ripple disabled" disabled>Add City</button>
                    <h1 class="location-label"></h1>
                </div>

                <!-- Save Cities -->
                <div id="save-cities-wrapper">
                    <!-- <div class="flex-container saved-city-box">
                        <div class="ripple set-city">
                            <h1 class="set-city"></h1>
                        </div>
                        <div>
                            <button class="remove-saved-city-btn ripple">-</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
